<div (click)="togglePanel()" class="main">
    <div class="inputDiv" *ngIf="isWaitingInput">
        <Label>Enter a city:</Label>
        <input [(ngModel)]="panelText" type="text" (keydown.enter)="handleInput($event)" />
    </div>
    <div class="textDiv" *ngIf="isReadyForDisplay">
        <p>{{panelText}}</p>
    </div>
</div>
